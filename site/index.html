<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>The Big Hop</title>

  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Arial, sans-serif;
      background-color: #0f1115;
      color: #ffffff;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }

    .card {
      max-width: 420px;
      width: 100%;
      background-color: #161a22;
      border-radius: 12px;
      padding: 24px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.4);
    }

    h1 {
      margin-top: 0;
      font-size: 1.4rem;
      text-align: center;
    }

    .address {
      font-family: monospace;
      font-size: 0.85rem;
      word-break: break-all;
      background: #0f1115;
      padding: 12px;
      border-radius: 8px;
      margin: 16px 0;
    }

    .qr-wrapper {
      display: flex;
      justify-content: center;
      margin: 20px 0;
    }

    .qr-wrapper img {
      width: 260px;
      height: 260px;
      image-rendering: pixelated;
    }

    .note {
      font-size: 0.85rem;
      color: #b0b6c3;
      line-height: 1.4;
      margin-top: 16px;
      text-align: center;
    }
  </style>
</head>

<body>
  <div class="card">
    <h1>Move the message</h1>

    <div class="address">
      bc1qsqaarh7tq57xm6xxqcrcq35vjkqzanqrku8gc
    </div>

    <div class="qr-wrapper">
      <img src="bitcoin_qr.png" alt="Bitcoin address QR code">
    </div>

    <div class="note">
      Send any amount of Bitcoin to move the message.<br>
      The transaction itself is the proof of movement.
    </div>
  </div>
</body>
</html>
